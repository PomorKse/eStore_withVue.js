<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eStore</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">LOGO</div>
        <div class="menu">
          <ul>
            <li>HOME</li>
            <li>CATALOGUE</li>
            <li>ACCOUNT</li>
            <li>CONTACTS</li>
          </ul>
        </div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
                <input type="text" class="search-field" v-model="userSearch">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart = !showCart">Cart</button>
            <div class="cart-block" v-show="showCart">
                            <p v-if="!cartItems.length">Cart is empty</p>
                            <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                                <div class="product-bio">
                                    <img :src="imgCart" alt="Some img">
                                    <div class="product-desc">
                                        <div class="product-title">{{ item.product_name }}</div>
                                        <div class="product-quantity">Quantity: {{ item.quantity }}</div>
                                        <div class="product-single-price">$ {{ item.price }} each</div>
                                    </div>
                                </div>
                                <div class="right-block">
                                    <div class="product-price">{{item.quantity*item.price}}</div>
                                    <button class="del-btn" @click="remove(item)">&times;</button>
                                </div>
                            </div>
                        </div>        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Buy</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
